<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Interactive Multiplication Table </title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1> Interactive Multiplication Table </h1>
        </header>

        <div class="form_container">
            <p>If maximum value is less than minimum value,<br> the values will be switched!</p><br>

            <!-- my form to get minimum and maximum row/column values-->
            <form name="myForm" action="index.html" id="myForm" autocomplete="off">
                <label for="minRow">Minimum Row Value: </label>
                <input type="text" id="minRow" name="minRow"><br><br>

                <label for="maxRow">Maximum Row Value: </label>
                <input type="text" id="maxRow" name="maxRow"><br><br>

                <label for="minCol">Minimum Column Value: </label>
                <input type="text" id="minCol" name="minCol"><br><br>

                <label for="maxCol">Maximum Column Value: </label>
                <input type="text" id="maxCol" name="maxCol"><br><br>
                    
                <input type="submit" value="Submit">
            </form>
        </div>

        <!-- table will be inside a container div in order to make it scrollable -->
        <div class="table_container">
            <table id="multiplication_table"></table>
        </div>
        
        <!-- jquery cdn hotlinks -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  <!-- brings in jquery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.js"></script>  <!-- brings in jquery validation plugin -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/additional-methods.js"></script>  <!-- brings in jquery validation plugin, more methods -->

        <script src="js/script.js"></script>
    </body>
</html>
